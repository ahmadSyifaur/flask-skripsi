<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>SISTEM REKOMENDASI KOMBINASI FONT | {% if jenisfont != '' %} {{jenisfont}} {% elif menu != '' %} {{menu}}
    {%endif%} </title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body class="text-center" style="background-color: black;">
  <div class="container">
    <br>
    <br>
    <br>
    <br>
    <div class="d-flex flex-row justify-content-center align-items-center">
      <form class="form-signin" action="{{url_for('login')}}" method="POST">
        <b class="text-light" style="font-size: 40px;">SKRIPSI</b>
        <h1 class="h3 mb-3 font-weight-normal text-light">Please sign in</h1>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" name="email" class="form-control" placeholder="Email address" required=""
          autofocus="">
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password"
          required="">
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            {% for message in messages %}
              <div class="alert alert-warning alert-dismissible" role="alert">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <strong>Error: </strong>{{ message }}
              </div>
            {% endfor %}
          {% endif %}
        {% endwith %}
        <br>
        <button class="btn btn-lg btn-primary btn-block" type="submit" value="Login">Sign in</button>
        <p class="mt-5 mb-3 text-muted">Â© 2017-2018</p>
      </form>
    </div>
  </div>
</body>

</html>
